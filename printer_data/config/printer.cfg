[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20  # an example

[input_shaper]
shaper_freq_x: 135.8
shaper_type_x: 3hump_ei
shaper_freq_y: 51.8
shaper_type_y: ei

[heater_bed]
heater_pin: PC5
sensor_type: Generic 3950
sensor_pin: PA0
min_temp: 5
max_temp: 130

[temperature_sensor Chamber]
sensor_type: Generic 3950
sensor_pin: PA2

[temperature_sensor Electronics]
sensor_type: Generic 3950
sensor_pin: PA1

#[safe_z_home]
#home_xy_position: 175, 175 # update for your machine
#z_hop: 3

[fan]
pin: EBBCan:PA1

[multi_pin electronics_fans]
pins: PA3, PA4

[fan_generic ElectronicsFans]
pin: multi_pin:electronics_fans

[led daylight]
white_pin: PA7

#[heater_fan fan1]
#pin: PA3

#[heater_fan SoC_fan]
#pin: CB1: gpio79
#pin: RPI: gpio26


########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PD9
run_current: 1.100
#diag_pin: PD3

[tmc2209 stepper_y]
uart_pin: PD8
run_current: 1.100
#diag_pin: PD2

[tmc2209 stepper_z]
uart_pin: PB10
run_current: 0.800
#diag_pin: PC3

[tmc2209 stepper_z1]
uart_pin: PB2
run_current: 0.800
#diag_pin: PC2

[tmc2209 stepper_z2]
uart_pin: PA6
run_current: 0.800
diag_pin:

[filament_motion_sensor SFS]
detection_length: 10.00 ; This can be adjusted to your desired level of sensitivity. 10 is a recommended value to prevent flow dropoff false triggers.
extruder: extruder
switch_pin: !PC2
pause_on_runout: True ; This can be set to false to debug false positives putting the sensor in "monitor mode". The printer will not pause but it will run the runout_gcode below.
event_delay: 3.0
pause_delay: 0.5
runout_gcode:
    M117 Runout Detected!

[bed_mesh]
speed: 120
mesh_min: 10, 25
mesh_max: 340, 325
algorithm: bicubic
probe_count: 12,12

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PD5, EXP1_3=PB3, EXP1_5=PB5, EXP1_7=PB7, EXP1_9=<GND>,
    EXP1_2=PD4,  EXP1_4=PD6, EXP1_6=PB4, EXP1_8=PB6, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB14, EXP2_3=PB8, EXP2_5=PC10, EXP2_7=PC12,  EXP2_9=<GND>,
    EXP2_2=PB13, EXP2_4=PB9, EXP2_6=PB15, EXP2_8=<RST>, EXP2_10=<NC>

# See the sample-lcd.cfg file for definitions of common LCD displays.
[z_tilt]
z_positions:
   175, 398
   -50, 0
   398, 0
points:
   175, 315
   10, 10
   335, 10


[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
# timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

