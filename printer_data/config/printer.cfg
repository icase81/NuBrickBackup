[include mainsail.cfg]
[include ebbcan.cfg]
[include K-ShakeTune/*.cfg]
[include macros.cfg]
[include KOMB/*.cfg]
[exclude_object]

[mcu]
canbus_uuid: 9dfa2e96c8fa

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_1E73013F5154364134202020FF152F31-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 20 # update with offset from nozzle on your machine
trigger_distance: 2
mesh_main_direction: x
mesh_runs: 2
home_xy_position: 175, 175 # update with your bed center
home_z_hop: 15
home_z_hop_speed: 30
home_xy_move_speed: 150
home_method: contact # use proximity for induction homing
home_method_when_homed: proximity # after initial calibration use induction
home_autocalibrate: unhomed # contact will calibrate beacon on first home
home_gcode_pre_x: _HOME_PRE_AXIS AXIS=X
home_gcode_post_x: _HOME_POST_AXIS AXIS=X
home_gcode_pre_y: _HOME_PRE_AXIS AXIS=Y
home_gcode_post_y: _HOME_POST_AXIS AXIS=Y


[virtual_sdcard]
path: /home/icase/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 8000
max_z_velocity: 20
max_z_accel: 300

# This file contains common pin mappings for the BIGTREETECH Manta M5P
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD0/PD1)".

[stepper_x]
step_pin: PC8
dir_pin: PC9
enable_pin: !PA15
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 400
endstop_pin: ^EBBCan:PB8
position_endstop: 346
position_max: 346
homing_speed: 75

[stepper_y]
step_pin: PA10
dir_pin: PA14
enable_pin: !PA13
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 400
endstop_pin: ^PD3
position_endstop: 350
position_max: 350
homing_speed: 75

[stepper_z]
step_pin: PC6
dir_pin: PC7
enable_pin: !PA9
microsteps: 32
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0
position_min: -3
position_max: 240

[stepper_z1]
step_pin: PB0
dir_pin: PB1
enable_pin: !PC4
microsteps: 32
rotation_distance: 4

[stepper_z2]
step_pin: PB12
dir_pin: PB11
enable_pin: !PA8
microsteps: 32
rotation_distance: 4

